grafana:
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          access: proxy
          url: http://kube-prometheus-kube-prome-prometheus.monitoring.svc.cluster.local:9090
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: 'default'
          orgId: 1
          folder: ''
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default
  dashboards:
    default:
      kubernetes-cluster:
        gnetId: 10000
        revision: 1
        datasource: Prometheus
      mysql-dashboard:
        gnetId: 7362
        revision: 3
        datasource: Prometheus
  additionalPlugins:
    - grafana-piechart-panel
    - grafana-clock-panel
      
